
task createWrapper(type: Wrapper) {
    gradleVersion = "2.9"
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

def getDate() {
    def date = new Date()

    def formattedDate = date.format("yyyy-MM-dd-'time'-HH-mm");
    return formattedDate
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '0.1-build-' + getDate()

    ext {
        appName = 'ore-infinium'
        gdxVersion = '1.7.1'
        //roboVMVersion = '1.0.0-beta-01'
        ashleyVersion = '1.3.3'
        aiVersion = '1.4.0'
        artemisVersion = '1.2.1'
        //use + for latest
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.esotericsoftware:kryonet:2.22.0-RC1"
        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
    }
}

project(":core") {
    apply plugin: "java"

//    sourceSets.test.java.srcDirs = ["test/"]

    dependencies {

        compile "com.badlogicgames.gdx:gdx:$gdxVersion"

        //       testCompile "junit:junit:4.11+"

        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.ashley:ashley:$ashleyVersion"
        compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"

        compile "com.esotericsoftware:kryonet:2.22.0-RC1"

        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"

        compile "net.mostlyoriginal.artemis-odb:contrib-core:1.1.0"
        compile "net.mostlyoriginal.artemis-odb:contrib-eventbus:1.1.0"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}